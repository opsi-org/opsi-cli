pyinstaller-poetry:
  one_file: yes
  hidden_imports:
    all: []
    windows: []
    linux: []
    darwin: []
  extra_args:
    darwin:
      - --exclude-module
      - tkinter
  scripts:
    - script: run-opsicli
      binaries:
        - opsi
  #after_script:
  #  linux:
  #    - mkdir -p ~/.local/lib/opsicli/
  #    - cp -r commands ~/.local/lib/opsicli/
  data_files:
    - src: ${VENV_SITE_PACKAGES}/pipreqs/stdlib
      dst: pipreqs
    - src: ${VENV_SITE_PACKAGES}/pipreqs/mapping
      dst: pipreqs
  dirname: opsicli
  locale_install: []
