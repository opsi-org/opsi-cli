pyinstaller-poetry:
  one_file: no
  before_script:
    - find plugins -name __pycache__ -exec rm -rf {} +
  hidden_imports:
    all:
      - orjson
      - psutil
      - opsicli.io
      - opsicli.cache
      - opsicli.opsiservice
  extra_args:
    - --exclude-module
    - cryptography
    - --exclude-module
    - tkinter
  scripts:
    - script: run-opsicli
      binaries:
        - opsi-cli
  data_files:
    - src: ${VENV_SITE_PACKAGES}/pipreqs/stdlib
      dst: pipreqs
    - src: ${VENV_SITE_PACKAGES}/pipreqs/mapping
      dst: pipreqs
    - src: plugins/**/*
      dst: plugins
  dirname: opsicli
  locale_install: []
