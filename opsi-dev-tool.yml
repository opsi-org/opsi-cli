pyinstaller-poetry:
  one_file: yes
  hidden_imports:
    all: []
    windows: []
    linux: []
    darwin: []
  extra_args:
    darwin:
      - --exclude-module
      - tkinter
  scripts:
    - script: run-opsicli
      binaries:
        - opsi
  after_script:
    linux:
      - mkdir -p ~/.local/lib/opsicli/
      - cp -r opsicli/commands ~/.local/lib/opsicli/
  dirname: opsicli
  locale_install: []
